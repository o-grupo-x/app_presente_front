apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-presente-front
  namespace: stage-app-presente
  labels:
    app: app-presente-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-presente-front
  template:
    metadata:
      labels:
        app: app-presente-front
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: app-presente-front
        image: guilherme310402/app_presente_front:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            secretKeyRef:
              name: app-presente-secrets
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_ENVIRONMENT_TEXT
          value: "TESTE STAGE"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"